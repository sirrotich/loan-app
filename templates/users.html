<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100">
    <!-- Container -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/5 bg-white p-5">
            <h1 class="text-xl font-bold mb-10">Qwip Investment</h1>
            <ul class="space-y-2">
                <li><a href="/" class="text-gray-700 hover:text-gray-900">Dashboard</a></li>
                <li><a href="#" class="text-gray-700 hover:text-gray-900">Loans</a></li>
                <li><a href="#" class="text-gray-700 hover:text-gray-900">Payments</a></li>
                <li><a href="/" class="text-gray-700 hover:text-gray-900">Reports</a></li>
                <li><a href="#" class="text-green-500 font-bold">Users</a></li>
            </ul>


            <button class="mt-5 bg-green-500 text-white py-2 px-4 rounded" style="margin-top: 100px; width: 300px;"
                data-modal-target="authentication-modal" data-modal-toggle="authentication-modal"
                class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                type="button">
                New User
            </button>
        </div>



        <!-- Modal toggle -->


        <!-- Main modal -->
        <div style="position: absolute; left:50%; bottom: 50%" id="authentication-modal" tabindex="-1"
            aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                            Create New User
                        </h3>
                        <button type="button"
                            class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                            data-modal-hide="authentication-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="p-4 md:p-5">
                        <form class="space-y-4" action="/new_user" method="POST">
                            <div>
                                <label for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                                <input type="text" name="name" id="name"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                    required>
                            </div>
                            <div>
                                <label for="location"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Location</label>
                                <input type="text" name="location" id="location"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                    required>
                            </div>
                            <div>
                                <label for="id_number"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ID
                                    Number</label>
                                <input type="text" name="id_number" id="id_number"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                    required>
                            </div>
                            <div>
                                <label for="phone_number"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone
                                    Number</label>
                                <input type="text" name="phone_number" id="phone_number"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                    required>
                            </div>
                            <button type="submit"
                                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="w-4/5 p-5">
            <div class="mb-5">
                <h2 class="text-2xl font-semibold">Users</h2>
                <p class="text-sm text-gray-500">Add, edit or delete users</p>
            </div>

            <!-- Search Bar -->
            <form id="searchForm" method="post" action="/customers">
                <input type="search" id="searchInput" placeholder="Search users"
                    class="border p-2 rounded w-full mb-5" />

            </form>



            <!-- Table -->
            <div class="bg-white rounded shadow">
                <!-- users.html -->
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="text-left p-3">Name</th>
                            <th class="text-left p-3">Location</th>
                            <th class="text-left p-3">ID Number</th>
                            <th class="text-left p-3">Phone</th>
                            <th class="text-left p-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Table rows will be dynamically inserted here -->
                        {% for user in users %}
                        <tr class="border-b">
                            <td class="p-3">{{ user.name }}</td>
                            <td class="p-3">{{ user.location }}</td>
                            <td class="p-3">{{ user.id_number }}</td>
                            <td class="p-3">{{ user.phone_number }}</td>
                            <td class="p-3">
                                <a href="/user/{{ user.id }}"
                                    class="bg-blue-500 text-white px-3 py-1 rounded-full shadow-sm user-details-button bg-green-600 opacity-100 rounded-full">
                                    View
                                </a>

                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>



        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("authentication-modal");

        // Get the button that opens the modal
        var btn = document.querySelector("[data-modal-toggle='authentication-modal']");

        // Get the <span> element that closes the modal
        var span = document.querySelector("[data-modal-hide='authentication-modal']");

        // When the user clicks the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
        document.getElementById('searchInput').addEventListener('input', function () {
            var searchQuery = this.value.trim().toLowerCase();
            var tableRows = document.querySelectorAll('#usersTableBody tr');

            tableRows.forEach(function (row) {
                var name = row.cells[0].textContent.toLowerCase();
                var idNumber = row.cells[2].textContent.toLowerCase();

                if (name.includes(searchQuery) || idNumber.includes(searchQuery)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });


    </script>



</body>

</html>
